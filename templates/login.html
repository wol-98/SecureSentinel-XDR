<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureSentinel | Access Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 10px; color: #3b82f6; }
        .icon { font-size: 3rem; margin-bottom: 20px; display: block; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 6px;
            box-sizing: border-box; /* Fix padding issue */
            font-family: inherit;
        }
        input:focus { outline: 2px solid #3b82f6; border-color: transparent; }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #2563eb; }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="icon">üõ°Ô∏è</span>
        <h1>SECURE ACCESS</h1>
        <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">RESTRICTED AREA</p>
        
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Officer ID" required>
            <input type="password" name="password" placeholder="Passkey" required>
            <button type="submit">AUTHENTICATE</button>
        </form>
        
        {% if error %}
        <div class="error" style="display: block;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
